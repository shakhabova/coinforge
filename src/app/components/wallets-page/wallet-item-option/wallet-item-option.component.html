@if(wallet().walletStatus !== 'DEACTIVATED') {
<button
  appearance="secondary-grayscale"
  iconStart="@tui.ellipsis-vertical"
  size="m"
  tuiIconButton
  type="button"
  [style.border-radius.%]="100"
  [tuiAppearanceState]="open ? 'active' : null"
  [tuiDropdown]="dropdown"
  [tuiDropdownSided]="true"
  [(tuiDropdownOpen)]="open"
>
  More
</button>
}
<ng-template #dropdown let-close>
  <tui-data-list>
    @if (wallet().walletStatus === 'ACTIVE') {
    <button tuiOption type="button" (click)="blockWallet()" class="wallet-option">
      <tui-icon icon="@tui.lock-keyhole"></tui-icon>
      Block wallet
    </button>
    } @else if (wallet().walletStatus === 'CUSTOMER_BLOCKED') {
    <button tuiOption type="button" (click)="unblockWallet()" class="wallet-option">
      <tui-icon icon="@tui.lock-keyhole-open"></tui-icon>
      Unblock wallet
    </button>
    }

    <button tuiOption type="button" (click)="deactivateWallet()" class="wallet-option">
      <tui-icon icon="@tui.ban"></tui-icon>
      Deactivate wallet
    </button>
  </tui-data-list>
</ng-template>
