<section class="contact">
  <div class="contact-container">
    <h2>Contact us</h2>
    <p class="subtitle">
      If you have any questions or need assistance, feel free to reach out to us. We are here to help you.
    </p>

    <form class="contact-form">
      <div class="input-group">
        <input type="text" placeholder="First name" required>
        <input type="text" placeholder="Last name" required>
      </div>
      <input type="email" placeholder="Enter your email address" required>
      <textarea placeholder="Enter your comment" maxlength="200" id="comment"></textarea>
      <div class="char-count"><span id="charCount">0</span>/200</div>
      <button class="button primary s" type="submit">Submit request</button>
    </form>
  </div>
</section>
