<section class="contact">
  <div class="contact-container">
    <div class="contact-content">
      <h2>Contact us</h2>
      <p class="subtitle">
        If you have any questions or need assistance, feel free to reach out to us. We are here to help you with your cryptocurrency needs.
      </p>

      <form class="contact-form">
        <div class="input-group">
          <input type="text" placeholder="First name" required>
          <input type="text" placeholder="Last name" required>
        </div>
        <input type="email" placeholder="Enter your email address" required>
        <button class="button primary s" type="submit">Submit request</button>
      </form>
    </div>

    <div class="contact-image">
      <img src="assets/images/contact_us.png" alt="Crypto Orbit">
    </div>
  </div>
</section>
