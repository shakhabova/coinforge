<div class="otp-inputs">
  @for (_ of otpCodeArray; track $index) {
  <input
    [(ngModel)]="otpCodeArray[$index]"
    (ngModelChange)="onCodeChange()"
    maxlength="1"
    (input)="onFieldInput($index)"
    id="otp-code-input-{{ $index }}"
    (paste)="onInputPaste(toClipboardEvent($event))"
    [class.erorr]="error()"
  />
  }
</div>
